{% extends 'app/base.html' %}

{% block main %}
    
<h1 class="header">Home page!</h1>
  <div class="search">  

<form action="" method="get">

<input class="coin-input" type="text" name="coin_name" placeholder='Provide the coin name'>
<input type="submit" value="add">

</form>
</div>



{% for i in coin_data %}  
<div class="container">
<div class="coin_row">
    <div class="image">
        <img style="width:50px;" src="{{i.image}}" alt="">
        <h3>{{i.name}}</h3>
    </div>
    <div class="coin_data">
        <h4>{{i.market | floatformat:"-3g" }} $</h4>
        <h4>{{i.change | floatformat:2}}</h4>
    </div>
</div>


</div>
{% endfor %}

{% endblock main %}
