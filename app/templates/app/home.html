{% extends 'app/base.html' %}

{% block main %}
    
<h1 class="header">Crypto App</h1>
  <div class="search">  

<form action="" method="get">

<input class="coin-input" type="text" name="coin_name" placeholder='Provide the coin name'>
<button type="button" class="btn btn-primary">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
      </svg>
</button>

</form>
</div>



{% for i in coin_data %}  
<div class="container">
<div class="coin_row">
    <div class="image">
        <img style="width:50px;" src="{{i.image}}" alt="">
        <h3>{{i.name}}</h3>
    </div>
    <div class="coin_data">
        <h4>{{i.market | floatformat:"-3g" }} $</h4>
        <h4>{{i.change | floatformat:2}}</h4>
        
        <a href="{% url 'delete' i.k.id %} ">
            <button type="button" class="btn btn-danger">
            
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                  </svg>
            </button>
        </a>
        
    </div>
</div>


</div>
{% endfor %}

{% endblock main %}
